<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>My Photo Gallery</h1>
  <p id="image-description">Hover over an image to see the description.</p>

  <div class="gallery">
    <img src="image1.jpg" alt="Beach" onmouseover="showDescription('A beautiful beach.')" onmouseout="clearDescription()" />
    <img src="image2.jpg" alt="Mountains" onmouseover="showDescription('Majestic mountains.')" onmouseout="clearDescription()" />
    <img src="image3.jpg" alt="City" onmouseover="showDescription('A vibrant city.')" onmouseout="clearDescription()" />
  </div>

  <script src="script.js"></script>
</body>
</html>
